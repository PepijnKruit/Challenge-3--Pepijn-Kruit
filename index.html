<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Landingsplek</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script defer src="js/weather.js" defer></script>
		<script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AmvXs1vGFkW9d_imsgB8zKuUx6pu4-i228wG_SD2_aZmyrnJ8IvLmsMzp0l4NkCP" async></script>
		<script defer src="js/map.js" defer></script>
	</head>
	<body>
		<header>
			<img src="img/logo.png" alt="SpaceX logo" class ="logo">
		</header>
		<main>
			<div class="dashboard">
				<section class="dashboard-item-1">
					<h1>LANDING SPOT</h1>
					<div id="myMap"></div>
				</section>
				<section class="dashboard-item-2">
					<h1>WEATHER</h1>
  					<p>View the weather at your landing spot!</p>
				    <div class="input">
				    	<input type="text" placeholder="Enter the city" class="input_text">
				      	<input type="submit" value="Submit" class="submit">
				    </div>
				    <div class="card">
					   	<h1 class="name" id="city"></h1>
					   	<p class="temp" id="temp"></p>
					    <p class="desc" id="desc"></p>
				  	</div>
				</section>
			</div>
		</main>
	</body>
</html>
